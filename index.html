<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>
    <main>
        <section class="swiper-wrapper">
            <article class="swiper-slide">1</article>
            <article class="swiper-slide">2</article>
            <article class="swiper-slide">3</article>
            <article class="swiper-slide">4</article>
            <article class="swiper-slide">5</article>
        </section>
    </main>

    <script>
        //기본 스와이퍼 연결법
        const swiper = new Swiper("main", {
            speed: 500, //스와이퍼시 패널이 넘어가는 속도
            loop: true, //스와이프를 순환
            direction: "horizontal",  //스와이프 방향: 가로 - "horizontal"  세로-"vertical"
            grabCursor: true, //스와이프시 커서 손모양으로 변경
            slidesPerView: "auto", //숫자 (해당 갯수만큼 화면에 슬라이드 보임), "auto": 100%, 특정 크키를 지정
            spaceBetween: 30, //슬라이드 사이 간격(px)
            centeredSlides: true,  //활성화 패널을 항상 가로 가운데 배치
        });
    </script>
</body>
</html>
